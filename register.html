<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register/register.css">
</head>
<body>

    <div class="page">
        <form method="post" action="http://localhost:8080/gravador" class="formLogin">
            <h1>Register</h1>  
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Digite seu e-mail" autofocus="true" id="email"/>
            <label for="password">Senha</label>
            <input type="password" name="senha" placeholder="Digite sua senha" id="senha"/>
           
         <ul class="caso">
           <li class="casos"> <a href="/" class="senhas">Esqueci minha senha</a> </li>
            <li class="casos"> <a href="login.html" class="senhas">Login</a> </li>
        </ul>
          
        <input type="submit" value="ENVIAR" class="btn" id="btnAcessar">
        </form>
    </div>
  
    
    















    <script
type="text/javascript"
src="register/register.js">
</script>

</body>



</html>
